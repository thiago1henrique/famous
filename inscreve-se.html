<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreve-se</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/inscreva-se.css">
    <link rel="icon" href="assets/pictures/icon-site/famous_navegador.png">

</head>
<body>

    <div class="topHeader">

        <img src="assets/icons/logo-site/icon-alta-resolucao.png" alt="logo" width="150" height="150">

        <p>Se inscreva para um novo jeito de ouvir musica.</p>

    </div>

    <div class="containerForm">

        <form>
        
            <label class="labelEmail" for="inputEmail">Qual é o seu E-mail?</label>

            <input type="email" name="email" id="inputEmail" placeholder="Insira seu e-mail.">
    
            <label class="labelEmail" for="confirmarEmail">Confirme seu e-mail</label>
            <input type="email" name="email" id="confirmarEmail" placeholder="Insira o E-mail novamente.">

            <label class="labelSenha" for="senha">Crie uma senha</label>
            <input type="password" name="senha" id="senha" placeholder="Insira sua senha.">

            <label class="labelSenha" for="confirmarSenha">Confirme a senha</label>
            <input type="password" name="senha" id="confirmarSenha" placeholder="Insira novamente sua senha.">
    
            <label class="labelNomeUser" for="nomeUsuario">Nome de seu usuario</label>
            <input type="text" name="text" id="nomeUsuario" placeholder="Como quer ser chamado?">
            <div class="userNameLabelBottom">Isso será exibido no seu perfil.</div>
            
            <label class="labelData" for="data">Insira a sua data de nascimento</label>
            <input type="date" name="data" id="data">
    
            <div class="footerForm">
                <a href="home.html">
                    <input class="button" type="button" value="Inscreva-se">
                </a>
                <p class="textoFinal">Já tem uma conta? <a href="login.html">Faça login.</a></p>  

                <a class="voltar" href="index.html">Voltar</a>

            </div>
        </form>

    </div>


</body>
</html>
