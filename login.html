<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <div class="topHeader">

        <img src="assets/icons/logo-site/icon-alta-resolucao.png" alt="logo" width="200" height="200">

        <p>Para continuar, faça login no Famous.</p>

    </div>

    <div class="containerForm">

        <form>
        
            <label class="labelEmail" for="inputEmail">Qual é o seu E-mail?</label>
            <input type="email" name="email" id="inputEmail" placeholder="Insira seu e-mail.">

            <label class="labelSenha" for="senha">Crie uma senha</label>
            <input type="password" name="senha" id="senha" placeholder="Insira sua senha.">
            <a class="esqueceuSenha" href="#">Esqueceu sua senha?</a>

            <div class="footerForm">
                <a href="home.html">
                    <input class="button" type="button" value="Login">
                </a>
                <p class="textoFinal">Ou se increva <a href="inscreve-se.html">Inscreva-se.</a></p> 
                
                <a class="voltar" href="index.html">voltar</a>
        </form>

    </div>


</body>
</html>
